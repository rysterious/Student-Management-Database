<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fees Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./fonts/fa/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .suggestion-container {
      position: relative;
    }
    #suggestionBox {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal-content {
      background-color: #1f2937;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 48rem;
      padding: 1.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900">
  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-white">Fees Management</h1>
    <div class="flex items-center space-x-4">
      <input type="text" id="feesSearch" placeholder="Search by name or ID..."
        class="bg-gray-700 text-white rounded-lg pl-4 pr-4 py-2 w-64">
      <select id="statusFilter" class="bg-gray-700 text-white rounded-lg px-3 py-2">
        <option value="all">All</option>
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
        <option value="overdue">Overdue</option>
      </select>
      <button id="addFeeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        Add Fee Entry
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="bg-gray-800 rounded-xl overflow-hidden">
      <div class="grid grid-cols-12 bg-gray-700 py-3 px-6 text-gray-300 font-semibold">
        <div class="col-span-2">Student ID</div>
        <div class="col-span-3">Name</div>
        <div class="col-span-2">Status</div>
        <div class="col-span-2">Amount</div>
        <div class="col-span-3">Actions</div>
      </div>
      <div id="feesContainer" class="divide-y divide-gray-700"></div>
    </div>
  </main>

  <!-- Add Fee Modal -->
  <div id="addFeeModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Add Fee Entry</h2>
      <form id="addFeeForm" class="space-y-4">
        <div class="suggestion-container">
          <label class="block text-gray-300 mb-1">Student Name or ID</label>
          <input type="text" name="student_id" required class="w-full bg-gray-700 text-white rounded-lg p-2" 
                 placeholder="Start typing name or ID" autocomplete="off">
          <div id="suggestionBox" class="bg-gray-800 border border-gray-600 rounded mt-1 hidden"></div>
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Amount</label>
          <input type="number" name="amount" required class="w-full bg-gray-700 text-white rounded-lg p-2">
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Status</label>
          <select name="status" required class="w-full bg-gray-700 text-white rounded-lg p-2">
            <option value="unpaid">Unpaid</option>
            <option value="paid">Paid</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Date (only for Paid)</label>
          <input type="date" name="date" class="w-full bg-gray-700 text-white rounded-lg p-2">
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelAddFee" class="px-4 py-2 bg-gray-600 rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Transaction History Modal -->
  <div id="historyModal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Transaction History</h2>
        <button id="closeHistory" class="text-gray-400 hover:text-white">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <div class="mb-4">
        <label class="text-gray-300 mr-2">Filter by Date:</label>
        <input type="month" id="historyDate" class="bg-gray-700 text-white rounded-lg px-3 py-2">
      </div>
      <div id="historyContent" class="space-y-3 max-h-96 overflow-y-auto"></div>
    </div>
  </div>

  <!-- Edit History Modal -->
  <div id="editHistoryModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-4">Edit Payment</h2>
      <form id="editHistoryForm" class="space-y-4">
        <input type="hidden" name="payment_id">
        <div>
          <label class="block text-gray-300 mb-1">Amount</label>
          <input type="number" name="amount" required class="w-full bg-gray-700 text-white rounded-lg p-2">
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Date</label>
          <input type="date" name="date" required class="w-full bg-gray-700 text-white rounded-lg p-2">
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelEditHistory" class="px-4 py-2 bg-gray-600 rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 rounded-lg">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/fees.js"></script>
</body>
</html>
