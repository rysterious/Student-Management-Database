<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../fonts/fa/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('../fonts/Poppins-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('../fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }

        .student-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .student-item:hover {
            background-color: #374151 !important;
        }

        .modal {
            transition: opacity 0.3s ease;
        }

        .profile-image {
            width: 120px;
            height: 150px;
            object-fit: cover;
        }
        
        .id-badge-icon {
            font-size: 1.5rem;
            color: #9CA3AF;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-900">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-white">Student DB</h1>
        <div class="flex items-center space-x-4">
            <!-- Search Box -->
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search students..."
                    class="bg-gray-700 text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <!-- Add Student Button -->
            <button id="addStudentBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Student List -->
        <div class="bg-gray-800 rounded-xl overflow-hidden">
            <div class="grid grid-cols-12 bg-gray-700 py-3 px-6 text-gray-300 font-semibold">
                <div class="col-span-1"></div>
                <div class="col-span-4">Name</div>
                <div class="col-span-3">Course</div>
                <div class="col-span-2">Phone</div>
                <div class="col-span-2">Email</div>
            </div>
            <div id="studentsContainer" class="divide-y divide-gray-700">
                <!-- Students will be loaded here dynamically -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i>
            <p class="mt-4 text-gray-400">Loading students...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-user-graduate text-4xl text-gray-600"></i>
            <p class="mt-4 text-gray-400">No students found</p>
            <button id="addFirstStudent" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                Add Your First Student
            </button>
        </div>
    </main>

    <!-- Student Detail Modal -->
    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Student Details</h2>
                    <button id="closeModal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="studentDetails" class="space-y-6">
                    <!-- Student details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Edit Student</h2>
                    <button id="closeEditModal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editId" name="id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 font-medium mb-1">Name</label>
                            <input type="text" id="editName" name="name" required
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-gray-300 font-medium mb-1">Father's Name</label>
                            <input type="text" id="editFatherName" name="father_name"
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 font-medium mb-1">Email</label>
                        <input type="email" id="editEmail" name="email" required
                            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 font-medium mb-1">Phone</label>
                            <input type="tel" id="editPhone" name="phone" required
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-gray-300 font-medium mb-1">Phone 2</label>
                            <input type="tel" id="editPhone2" name="phone2"
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 font-medium mb-1">Emergency Contact</label>
                        <input type="tel" id="editEmergencyContact" name="emergency_contact"
                            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 font-medium mb-1">Date of Birth</label>
                        <input type="date" id="editDob" name="dob" required
                            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 font-medium mb-1">Address</label>
                        <textarea id="editAddress" name="address" rows="3"
                            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 font-medium mb-1">Course</label>
                        <select id="editCourse" name="course" required
                            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
                            <option value="">Select a course</option>
                            <option value="science">Science</option>
                            <option value="commerce">Commerce</option>
                            <option value="arts">Arts</option>
                            <option value="it">Information Technology</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                            Update Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = 'http://localhost:5000';

        // DOM Elements
        const studentsContainer = document.getElementById('studentsContainer');
        const loadingElement = document.getElementById('loading');
        const emptyStateElement = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const studentModal = document.getElementById('studentModal');
        const closeModal = document.getElementById('closeModal');
        const studentDetails = document.getElementById('studentDetails');
        const addFirstStudent = document.getElementById('addFirstStudent');
        const editModal = document.getElementById('editModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const editForm = document.getElementById('editForm');

        // State
        let allStudents = [];
        let currentStudent = null;

        // Fetch all students
        async function fetchStudents() {
            try {
                loadingElement.classList.remove('hidden');
                emptyStateElement.classList.add('hidden');
                
                const response = await fetch(`${API_BASE}/students`);
                if (response.ok) {
                    const students = await response.json();
                    allStudents = students;
                    renderStudents(students);
                } else {
                    throw new Error('Failed to fetch students');
                }
            } catch (error) {
                console.error('Error fetching students:', error);
                showError('Failed to load students');
            } finally {
                loadingElement.classList.add('hidden');
            }
        }

        // Render students in the list
        function renderStudents(students) {
            studentsContainer.innerHTML = '';
            
            if (students.length === 0) {
                emptyStateElement.classList.remove('hidden');
                return;
            }
            
            emptyStateElement.classList.add('hidden');
            
            students.forEach((student, index) => {
                const studentItem = document.createElement('div');
                studentItem.className = `student-item grid grid-cols-12 py-4 px-6 ${index % 2 === 0 ? 'bg-gray-800' : 'bg-gray-900'}`;
                studentItem.innerHTML = `
                    <div class="col-span-1 flex items-center">
                        <i class="fa-solid fa-id-badge id-badge-icon"></i>
                    </div>
                    <div class="col-span-4 flex items-center font-medium">${student.name}</div>
                    <div class="col-span-3 flex items-center text-gray-400">${student.course}</div>
                    <div class="col-span-2 flex items-center">${student.phone}</div>
                    <div class="col-span-2 flex items-center text-sm truncate">${student.email}</div>
                `;
                
                studentItem.addEventListener('click', () => showStudentDetails(student));
                studentsContainer.appendChild(studentItem);
            });
        }

        // Show student details in modal
        function showStudentDetails(student) {
            currentStudent = student;
            
            studentDetails.innerHTML = `
                <div class="flex flex-col items-center mb-6">
                    ${student.profile_pic_url ? 
                        `<img src="${student.profile_pic_url}" alt="${student.name}" class="profile-image rounded-lg mb-4">` : 
                        `<i class="fa-solid fa-id-badge id-badge-icon" style="font-size: 5rem;"></i>`
                    }
                    <h3 class="text-2xl font-semibold mt-2">${student.name}</h3>
                    <p class="text-blue-400">${student.course}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Email</h4>
                        <p>${student.email}</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Phone</h4>
                        <p>${student.phone}</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Father's Name</h4>
                        <p>${student.father_name || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Secondary Phone</h4>
                        <p>${student.phone2 || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Date of Birth</h4>
                        <p>${student.dob || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="text-gray-400 text-sm mb-1">Emergency Contact</h4>
                        <p>${student.emergency_contact || 'N/A'}</p>
                    </div>
                </div>
                
                <div class="mt-6 bg-gray-700 p-4 rounded-lg">
                    <h4 class="text-gray-400 text-sm mb-1">Address</h4>
                    <p>${student.address || 'N/A'}</p>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg edit-student">
                        Edit
                    </button>
                    <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg delete-student">
                        Delete
                    </button>
                    <button class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg" id="closeModalBtn">
                        Close
                    </button>
                </div>
            `;
            
            // Add event listeners for buttons in the modal
            document.querySelector('.edit-student').addEventListener('click', () => {
                showEditForm(student);
            });
            
            document.querySelector('.delete-student').addEventListener('click', () => {
                if (confirm(`Are you sure you want to delete ${student.name}?`)) {
                    deleteStudent(student.id);
                }
            });
            
            document.getElementById('closeModalBtn').addEventListener('click', hideModal);
            
            studentModal.classList.remove('hidden');
        }

        // Show edit form
        function showEditForm(student) {
            // Fill the form with student data
            document.getElementById('editId').value = student.id;
            document.getElementById('editName').value = student.name;
            document.getElementById('editFatherName').value = student.father_name || '';
            document.getElementById('editEmail').value = student.email;
            document.getElementById('editPhone').value = student.phone;
            document.getElementById('editPhone2').value = student.phone2 || '';
            document.getElementById('editEmergencyContact').value = student.emergency_contact || '';
            document.getElementById('editDob').value = student.dob || '';
            document.getElementById('editAddress').value = student.address || '';
            document.getElementById('editCourse').value = student.course;
            
            // Hide details modal and show edit modal
            hideModal();
            editModal.classList.remove('hidden');
        }

        // Hide modal
        function hideModal() {
            studentModal.classList.add('hidden');
            editModal.classList.add('hidden');
        }

        // Delete a student
        async function deleteStudent(studentId) {
            try {
                const response = await fetch(`${API_BASE}/students/${studentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove from local state
                    allStudents = allStudents.filter(s => s.id !== studentId);
                    renderStudents(allStudents);
                    hideModal();
                    showSuccess('Student deleted successfully');
                } else {
                    throw new Error('Failed to delete student');
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                showError('Failed to delete student');
            }
        }

        // Update a student
        async function updateStudent(studentData) {
            try {
                const response = await fetch(`${API_BASE}/students/${studentData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                });
                
                if (response.ok) {
                    // Refresh the student list
                    fetchStudents();
                    hideModal();
                    showSuccess('Student updated successfully');
                } else {
                    throw new Error('Failed to update student');
                }
            } catch (error) {
                console.error('Error updating student:', error);
                showError('Failed to update student');
            }
        }

        // Search functionality
        function filterStudents(searchTerm) {
            if (!searchTerm) {
                renderStudents(allStudents);
                return;
            }
            
            const filtered = allStudents.filter(student => 
                student.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.course.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (student.phone && student.phone.includes(searchTerm))
            );
            
            renderStudents(filtered);
        }

        // Show error message
        function showError(message) {
            // You can implement a toast notification system here
            alert(`Error: ${message}`);
        }

        // Show success message
        function showSuccess(message) {
            // You can implement a toast notification system here
            alert(`Success: ${message}`);
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            filterStudents(e.target.value);
        });

        addStudentBtn.addEventListener('click', () => {
            window.location.href = '../forms/student-registry/frontend/index.html';
        });

        addFirstStudent.addEventListener('click', () => {
            window.location.href = '../forms/student-registry/frontend/index.html';
        });

        closeModal.addEventListener('click', hideModal);
        closeEditModal.addEventListener('click', hideModal);
        cancelEdit.addEventListener('click', hideModal);

        // Handle edit form submission
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(editForm);
            const studentData = {
                id: formData.get('id'),
                name: formData.get('name'),
                father_name: formData.get('father_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                phone2: formData.get('phone2'),
                emergency_contact: formData.get('emergency_contact'),
                dob: formData.get('dob'),
                address: formData.get('address'),
                course: formData.get('course')
            };
            
            updateStudent(studentData);
        });

        // Close modal when clicking outside
        studentModal.addEventListener('click', (e) => {
            if (e.target === studentModal) {
                hideModal();
            }
        });
        
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                hideModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchStudents);
    </script>
</body>

</html>
